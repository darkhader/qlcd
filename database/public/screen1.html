<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Đăng Ký</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./screen1.css">
</head>

<body>

    <div class="container mt-5">

        <h1 class=" my-0">Đăng Ký</h1>
        <hr class=" my-0 ">
        <form action="http://localhost:2323/api/citizens/" method="POST" id="form">
            <div class="form-group  mt-5">
                   
                <input type="text" class="form-control mt-2 " placeholder="Họ và tên" id="name" name="name">
                <input type="text" class="form-control mt-2 " placeholder="Chứng Minh Thư" id="cmt" name="cmt">
                <input type="text" class="form-control mt-2 " placeholder="Mật Khẩu" id="password" name="password">
                <input type="text" class="form-control mt-2 " placeholder="Ngày Sinh " id="dob" name="dob">
                <input type="text" class="form-control mt-2 " placeholder="Địa Chỉ" id="address" name="address">
                <input type="text" class="form-control mt-2 " placeholder="Nghề Nghiệp" id="job" name="job">
                <div class="d-flex justify-content-center ">
                    <button type="submit" class="btn my-2">Tạo Người Dân</button>
                </div>
            </div>
        </form>



    </div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<script src="/screen1.js"></script>
</html>
